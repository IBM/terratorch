# Mkdocs documentation: https://squidfunk.github.io/mkdocs-material/reference/
site_name: "TerraTorch"
theme:
  name: material #readthedocs
  logo: figs/logo_header.png
  font:
    text: Roboto
  palette:
    - scheme: default # Light mode
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: black
      accent: deep orange
    - scheme: slate  # Dark mode
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent: deep orange
  features:
    - content.code.copy
    - content.code.select
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes  # Adds pages to section headers
    # - navigation.expand  # Show all subpages
    - navigation.path  # Show path of current page. Does not work.
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    # - navigation.prune  # Used for 100+ pages to reduce loading times
    # - navigation.tabs  # Top menu bar
    # - navigation.tabs.sticky  # Keep top menu bar
    - navigation.top  # "Back to top" button
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  user_color_mode_toggle: true

plugins:
  - search 
  - autorefs
  - tags
  - mkdocstrings:
      handlers:
        python:
          paths: [src] # search packages in the src folde
          options:
            show_root_heading: true
  - git-revision-date-localized:
      type: date

extra:
  version:
    provider: mike
    default: stable
    canonical_version: stable
    version_selector: true

site_url: https://ibm.github.io/terratorch/
repo_url: https://github.com/IBM/terratorch
nav:
  - Getting Started:
    - index.md  # Home
    - quick_start.md
    - FAQs: todo.md
  - User Guide:
    - architecture.md  # Rename to guide/index.md as overview page?
    - Datasets: # Generic datasets with subpages for class, seg, multimodal
      - todo.md # Overview
      - Generic Datamodules: todo.md
      - Custom Datasets: todo.md
    - Models:
      - todo.md  # Overview
      - Model Registry: todo.md
      - TerraMind: todo.md
      - Prithvi: todo.md
    - Tasks: todo.md
    - Fine-tuning: todo.md
    - inference.md
  - Tutorials:
    - YAML Config: tutorials/the_yaml_config.md
    - Fine-tuning: tutorials/burn_scars_finetuning.md
    - Basic Inference: tutorials/basic_inference_burn_scars.md
    - Simplified Inference: tutorials/burn_scars_inference_simplified.md
    - Multi-temporal data: tutorials/using_datamodule_multitemporalclassificationModule.md
    - Custom Modules: tutorials/adding_custom_modules.md
  - Package Reference:
    - Glossary: glossary.md
    - Tasks: tasks.md
    - Models:
      - Model Registry: todo.md
      - Model Factories: model_factories.md
      - Backbones: backbones.md
      - Decoders: decoders.md
      - Necks: necks.md
      - Heads: heads.md
    - Datamodules:
      - Generic Datamodules: generic_datamodules.md
      - Specific Datamodules: datamodules.md
    - Datasets:
      - Generic Datasets: generic_datasets.md
      - Specific Datasets: datasets.md
      - Transforms: transforms.md
  - Extras:
    - Contribution Guidelines: contributing.md
    - Changelog: changelog.md
    - License: license.md
    - Citation: citation.md
    - Related Packages: todo.md

markdown_extensions:
  - attr_list
  - toc:
      permalink: "#"
      toc_depth: 2
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

