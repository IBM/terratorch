# Mkdocs documentation: https://squidfunk.github.io/mkdocs-material/reference/
site_name: "TerraTorch"
theme:
  name: material #readthedocs
  logo: figs/logo_header.png
  font:
    text: Roboto
  palette:
    - scheme: default # Light mode
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: black
      accent: deep orange
    - scheme: slate  # Dark mode
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent: deep orange
  features:
    - content.code.copy
    - content.code.select
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes  # Adds pages to section headers
    # - navigation.expand  # Show all subpages
    - navigation.path  # Show path of current page. Does not work.
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    # - navigation.prune  # Used for 100+ pages to reduce loading times
    # - navigation.tabs  # Top menu bar
    # - navigation.tabs.sticky  # Keep top menu bar
    - navigation.top  # "Back to top" button
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  user_color_mode_toggle: true
plugins:
  - search 
  - autorefs
  - tags
  - mkdocstrings:
      handlers:
        python:
          paths: [src]  # search packages in the src folder
          options:
            show_root_heading: true
            heading_level: 3
            show_symbol_type_heading: true  # shows colored `class`, `meth` etc.
  - git-revision-date-localized:
      type: date

extra:
  version:
    provider: mike
    default: stable
    canonical_version: stable
    version_selector: true

site_url: https://ibm.github.io/terratorch/
repo_url: https://github.com/IBM/terratorch
edit_uri: edit/update-docs/docs
