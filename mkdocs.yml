site_name: TerraTorch
theme:
  name: material
  palette:
    scheme: slate
  features:
    - content.code.copy
    - content.code.select
    - navigation.tabs
plugins:
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [src] # search packages in the src folde
          options:
            show_root_heading: true
extra:
  version:
    provider: mike

site_url: https://ibm.github.io/terratorch/
repo_url: https://github.com/IBM/terratorch
nav:
  - index.md
  - Getting Started: quick_start.md
  - Components:
    - Tasks: tasks.md
    - Models: models.md
    - Data: data.md
    - Registries: registry.md
    - EncoderDecoderFactory: encoder_decoder_factory.md
  - Examples: examples.md
  - FAQ: faq.md
  - For Developers: architecture.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
