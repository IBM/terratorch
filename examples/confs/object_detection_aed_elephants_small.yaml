# lightning.pytorch==2.1.1
seed_everything: 0
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger:
    class_path: TensorBoardLogger
    init_args:
      save_dir: .
      name: tblogs
  callbacks:
    # - class_path: RichProgressBar
    - class_path: LearningRateMonitor
      init_args:
        logging_interval: epoch
    - class_path: ModelCheckpoint
      init_args:
          dirpath: output/elephants-base/checkpoints
          mode: max
          monitor: val_map
          filename: best-{epoch:02d}
          save_on_train_epoch_end: true
          every_n_epochs: 1
          save_top_k: 3
  max_epochs: 1000
  check_val_every_n_epoch: 10
  log_every_n_steps: 50
  enable_checkpointing: true
  default_root_dir: .

ckpt_path: ./output/elephants-base/checkpoints/best-epoch101.ckpt

data:
  class_path: terratorch.datamodules.od_aed_elephant.ElephantDataModule
  init_args:
    img_folder_train: /dccstor/terratorch/shared/datasets/aed-elephant/AED/training_images                                                             
    ann_file_train: /dccstor/terratorch/shared/datasets/aed-elephant/annotations_elephants_training.json 
    img_folder_val: /dccstor/terratorch/shared/datasets/aed-elephant/AED/test_images
    ann_file_val: /dccstor/terratorch/shared/datasets/aed-elephant/annotations_elephants_test.json
    tile_cache_train: /dccstor/terratorch/shared/datasets/aed-elephant/tile_cache_train
    tile_cache_test: /dccstor/terratorch/shared/datasets/aed-elephant/tile_cache_test
    min_size: [3648, 5472]
    tile_size: [512, 512]
    overlap: 128
    batch_size: 8
    num_workers: 8

model:
  class_path: terratorch.tasks.ObjectDetectionTask
  init_args:
    model_factory: ObjectDetectionModelFactory
    model_args:
      framework: faster-rcnn
      backbone: terramind_v1_small
      backbone_pretrained: true
      num_classes: 2
      framework_min_size: 512
      framework_max_size: 512
      backbone_modalities:
      - RGB
      in_channels: 3
      necks:
      - name: SelectIndices
        indices:
        - 2
        - 5
        - 8
        - 11
      - name: ReshapeTokensToImage
        remove_cls_token: false
      - name: LearnedInterpolateToPyramidal
      - name: FeaturePyramidNetworkNeck
    freeze_backbone: false
    freeze_decoder: false
    class_names:  # Optional class names (Alphabetic order for generic classification dataset)
      - Background
      - Elephant


optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 1e-4
    weight_decay: 0.05

lr_scheduler:
  class_path: CosineAnnealingLR
  init_args:
    T_max: 20
