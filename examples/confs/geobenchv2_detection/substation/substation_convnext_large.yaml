# lightning.pytorch==2.1.1
seed_everything: 0
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger:
    class_path: TensorBoardLogger
    init_args:
      save_dir: /opt/app-root/src/fm-geospatial/pf/logs/geobench-v2-substation
      name: convnext_large
  callbacks:
    # - class_path: RichProgressBar
    - class_path: LearningRateMonitor
      init_args:
        logging_interval: epoch
    # - class_path: ModelCheckpoint
    #   init_args:
    #       # dirpath: output/agb/checkpoints
    #       mode: max
    #       monitor: val_map
    #       filename: best-{epoch:02d}

  max_epochs: 50
  check_val_every_n_epoch: 1
  log_every_n_steps: 50
  enable_checkpointing: false
  default_root_dir: /opt/app-root/src/fm-geospatial/pf/logs/geobench-v2-substation
  
data:   
  class_path: GeoBenchV2ObjectDetectionDataModule
  init_args:
    cls: geobench_v2.datamodules.GeoBenchSubstationDataModule
  dict_kwargs:
    # batch_size: 8
    # eval_batch_size: 8
    num_workers: 32
    img_size: 224
    root: '/opt/app-root/src/fm-geospatial/data/GEO-Bench_V2'
    band_order: [B04, B03, B02]
    collate_fn: geobench_v2.datamodules.substation.substation_collate_fn
    categories: [Background, Power Station]
    plot_indexes: [0,1,2]
      

model:
  class_path: terratorch.tasks.ObjectDetectionTask
  init_args:
    model_factory: ObjectDetectionModelFactory
    model_args:
      framework: mask-rcnn
      backbone: timm_convnext_large.fb_in22k
      backbone_pretrained: true
      num_classes: 2
      framework_min_size: 224
      framework_max_size: 224
      in_channels: 3
      necks:
        - name: FeaturePyramidNetworkNeck
        
    freeze_backbone: false
    freeze_decoder: false
    class_names: [Background, Power Station]
    
    boxes_field: 'bbox_xyxy'
    labels_field: 'label'
    masks_field: 'mask'

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 1e-4
    weight_decay: 0.05

lr_scheduler:
  class_path: CosineAnnealingLR
  init_args:
    T_max: 20


