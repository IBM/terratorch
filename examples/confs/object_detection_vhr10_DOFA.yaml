# lightning.pytorch==2.1.1
seed_everything: 0
trainer:
  accelerator: auto
  strategy:
    class_path: lightning.pytorch.strategies.DDPStrategy
    init_args:
      find_unused_parameters: true
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger:
    class_path: TensorBoardLogger
    init_args:
      save_dir: /home/xshadow/terratorch/logs/
      name: DOFA_mask-rcnn
  callbacks:
    # - class_path: RichProgressBar
    - class_path: LearningRateMonitor
      init_args:
        logging_interval: epoch
    - class_path: ModelCheckpoint
      init_args:
          # dirpath: output/agb/checkpoints
          mode: max
          monitor: val_map
          filename: best-{epoch:02d}

  max_epochs: 100
  check_val_every_n_epoch: 1
  log_every_n_steps: 50
  enable_checkpointing: true
  default_root_dir: /home/xshadow/terratorch/logs/
data:
  class_path: terratorch.datamodules.mVHR10DataModule
  init_args:
    root: /home/xshadow/terratorch/data/VHR10/
    batch_size: 4
    num_workers: 4
    pad: false
    image_size: 896

model:
  class_path: terratorch.tasks.ObjectDetectionTask
  init_args:
    model_factory: ObjectDetectionModelFactory
    model_args:
      framework: mask-rcnn  # Model name of TorchVision (one of faster-rcnn, fcos, retinanet, mask-rcnn)
      backbone: dofa_large_patch16_224  # One of resnet18, resnet34, resnet50, resnet101, resnet152, resnext50_32x4d, resnext101_32x8d, wide_resnet50_2, or wide_resnet101_2
      backbone_pretrained: true
      backbone_ckpt_data: https://hf.co/torchgeo/dofa/resolve/main/dofa_large_patch16_224-0ff904d3.pth
      num_classes: 12  # Number of classes including background
      backbone_img_size: 896
      framework_min_size: 896
      framework_max_size: 896
      backbone_model_bands:
        - RED
        - GREEN
        - BLUE
      backbone_out_indices:
        - 5
        - 11
        - 17
        - 21
      necks:
        - name: ReshapeTokensToImage
        - name: LearnedInterpolateToPyramidal
        - name: FeaturePyramidNetworkNeck

        # - name: FeaturePyramidNetwork
        
    freeze_backbone: false
    freeze_decoder: false
    # loss: ce
    class_names:  # Optional class names (Alphabetic order for generic classification dataset)
      - Background
      - Airplane
      - Ships
      - Storage tank
      - Baseball diamond
      - Tennis court
      - Basketball court
      - Ground track field
      - Harbor
      - Bridge
      - Vehicle


optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 1e-4
    weight_decay: 0.05

lr_scheduler:
  class_path: CosineAnnealingLR
  init_args:
    T_max: 20


