repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        types_or:
          - python
          - jupyter
        args:
          - --fix --exit-non-zero-on-fix #-only
      - id: ruff-format
        types_or:
          - python
          - jupyter
